<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>


    <div class="wrapper">
        <div class="calc">
            <div class="calc__inner">
                <div class="cal__result">
                   <!-- <input type="text" class="cal__input">  -->
                </div>
                
                <div class="calc__numbers">
                    <button type="button" class="calc__number item1">clear</button>
                    <button type="button" class="calc__number item3">/</button>
                    <button type="button" class="calc__number item4">7</button>
                    <button type="button" class="calc__number item5">8</button>
                    <button type="button" class="calc__number item6">9</button>
                    <button type="button" class="calc__number item7">+</button>
                    <button type="button" class="calc__number item8">6</button>
                    <button type="button" class="calc__number item9">5</button>
                    <button type="button" class="calc__number item10">4</button>
                    <button type="button" class="calc__number item11">*</button>
                    <button type="button" class="calc__number item12">1</button>
                    <button type="button" class="calc__number item13">2</button>
                    <button type="button" class="calc__number item14">3</button>
                    <button type="button" class="calc__number item15">-</button>
                    <button type="button" class="calc__number item16">0</button>
                    <button type="button" class="calc__number item17">=</button>
                </div>
                <div class="content"></div>
            </div>
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
